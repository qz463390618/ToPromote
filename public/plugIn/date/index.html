<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugin/layui-v1.0.7/css/layui.css">
    <link rel="stylesheet" href="css/date.css">
</head>
<body>
    <form class="layui-form" action="" id="form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">截止日期</label>
                <div class="layui-input-inline ui-time">
                    <input type="text" id="dp11" class="layui-input ui-time-text" value="" kssj="" jssj="" />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">截止日期时间</label>
                <div class="layui-input-inline ui-time">
                    <input type="text" id="dp12" class="layui-input ui-time-text" value="" kssj="" jssj="" />
                </div>
            </div>
        </div>
    </form>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="plugin/layui-v1.0.7/layui.js" type="text/javascript"></script>
<script src="main.js?1" type="text/javascript"></script>
<script type="text/javascript">

    layui.use(['laydate','dateLay'], function(){
        var  layer = layui.layer,laydate = layui.laydate;
        var obj={
            init:function(){
                this.dp11=$('#dp11');
                this.initEvent();
            },
            initEvent:function(){
                this.dp11.dateLay();
                
            }
        }
        obj.init();
    });
</script>
</body>
</html>
